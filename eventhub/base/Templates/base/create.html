{% extends 'navbar.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event - EventHub</title>
  <link rel="stylesheet" href="{% static 'css/create.css' %}" />
</head>
<body>


  <div class="container">

    <div></div>
    <h1>Create Event</h1>
   
    <form action="" method="POST">
        <div  class="inputs">
            
            <div>
                <h2>Event</h2>
                <div class="form-group">
                    <label for="event-date">Event Name</label>
                    <input type="text" id="event-name" name="event-name" required />
                </div> 

                <div class="form-group">
                    <label for="event-date">Thumbnail (Displays on home page) </label>
                    <input type="file" class="file" id="sponsor-logo" name="sponsor-logo" accept="image/*" required />
                    <small>upload images of 250x125</small>
                </div> 

                <div class="form-group">
                    <label for="event-date">Cover Page (Displays in Event Page) </label>
                    <input type="file" class="file" id="sponsor-logo" name="sponsor-logo" accept="image/*" required />
                    <small>upload images of 1700x850</small>
                </div> 
        
              <div class="form-group">
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date" required />
              </div>
        
              <div class="form-group">
                <label for="event-venue">Venue:</label>
                <input type="text" id="event-venue" name="event-venue" required />
              </div>
        
              <div class="form-group">
                <label for="event-about">About:</label>
                <textarea id="event-about" name="event-about" rows="5" required></textarea>
              </div>
        
              <div class="form-group">
                <label for="event-contact">Tags:</label>
                <input type="text" id="event-contact" name="event-contact" required />
              </div>
            </div>
            
            <div>
                <h2>Sponsor</h2>
                <div class="form-group">
                    <label for="event-date">Sponsor</label>
                    <input type="text" id="event-name" name="event-name" required />
                </div> 

                <div class="form-group">
                    <label for="event-date">Logo</label>
                    <input type="file" class="file" id="sponsor-logo" name="sponsor-logo" accept="image/*" required />
                </div> 
            </div>
        </div>
        

 

      <!-- Add more input fields for additional event details if needed -->

      <button type="submit">Create Event</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
